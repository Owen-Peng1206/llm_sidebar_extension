<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf‑8" />
  <title>LLM Sidebar</title>
  <link id="themeStyles" rel="stylesheet" href="">
  <style>
    /* This file is now empty – styles are in dark.css / light.css */
  </style>
</head>

<body>
  <div class="card">
    <div id="responseArea" class="markdown-body"></div>

    <div class="button-grouptop">
      <button id="summariseBtn" title="Summarise" aria-label="Summarise">Summary</button>
      <button id="translateBtn" title="Translate" aria-label="Translate">Translate</button>
      <button id="clearBtn" aria-label="Clear">Clear</button>
    </div>
  </div>

  <div class="input-area">
    <div style="display:flex; align-items:flex-end; width:100%; gap:4px;">
      <div id="promptText" class="promptText" contenteditable="true" spellcheck="true" role="textbox"
        placeholder="Enter prompt here…">
      </div>
      <div class="button-group" style="display:flex; flex-direction:column; gap:4px;
                  border-radius:8px;
                  background:transparent; padding:4px;">
        <button id="chatBtn" title="Start a chat conversation" aria-label="Open chat"
          style="background:none; border:2px; padding:0;  margin-right:20px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 9l-6 6 6 6" />
            <path d="M20 4v7a4 4 0 0 1-4 4H5" />
          </svg>
        </button>
        <button id="saveBtn" title="Save chat history" aria-label="Save chat history"
          style="background:none; border:2px; padding:0;  margin-right:20px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 9l-5 5-5-5M12 12.8V2.5" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div id="providerInfo" style="margin-top:8px;font-size: .65rem; color: #595858;  ">Loading provider…</div>
  <script type="module" src="markdown-it.min.js"></script>
  <script type="module" src="sidebar.js"></script>
</body>

</html>
