<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="options.css">
</head>
<body>
<div class="modal">
  <form id="settingsForm">
    <label for="provider">
      Provider:
      <select id="provider">
        <option value="openai">OpenAI</option>
        <option value="ollama">Ollama</option>
        <option value="googlegemini">Gemini</option>
      </select>
    </label>
    <label for="apiKey">
      API Key:
      <input type="password" id="apiKey" placeholder="sk-â€¦">
    </label>
    <label for="baseURL">
      Base URL:
      <input type="url" id="baseURL" placeholder="https://api.openai.com">
    </label>
    <label for="model">
      Model name:
      <input type="text" id="model" placeholder="gpt-4o-mini">
    </label>
    <label for="targetLang">
      Translate Target Language:
      <select id="targetLang">
        <option value="English">English (en)</option>
        <option value="Spanish">Spanish (es)</option>
        <option value="French">French (fr)</option>
        <option value="German">German (de)</option>
        <option value="Japan">Japan (jp)</option>
        <option value="zh-TW">Trand-Chinese (zh-TW)</option>
        <option value="zh-CN">Simp-Chinese (zh-CN)</option>
      </select>
    </label>
    <button type="button" id="saveBtn">Save Settings</button>    
    <span id="status"></span>    
  </form>
</div>
<script type="module" src="options.js"></script>
</body>
</html>
